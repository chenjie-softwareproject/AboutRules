<!DOCTYPE html><!-- 为每一个HTML页面的第一行添加标准模式 -->
<html lang="en-us">	<!--为html根元素指定lang属性，有助于语音合成工具确定其所应该采用的发音，有助于翻译工具确定其翻译时所遵守的规则等等。 -->
  <head> <!-- 嵌套元素应该缩进一次（两个空格）  -->
    <!-- 字符编码能够确保浏览器快速并容易的判断页面内容的渲染方式 -->
	<meta charset="UTF-8">
	<!-- IE支持通过特定的<meta>标签来确定绘制当前页面所应该采用的IE版本。除非有强烈的特殊需求，否则最后是设置为edge mode，从而通知IE采用其所支持的最新的模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>编码规则</title>
	<!-- 在引入css和JavaScript文件时一般不需要指定type属性，因为是默认值 -->
	<link rel="stylesheet" href="common.css">
	<script src="common.js"></script>
  </head>
  <body>
    <div>
	  <img src="images/right.png"> <!-- 对于属性的定义，全部使用双引号 -->
	  <!-- 对于自闭和元素，不要在元素的尾部添加斜线'/' -->
	</div><!-- 不省略可选的结束标签 -->
	<!-- HTML属性应该按照以下给出的顺序依次排列，确保代码的易读性。
	· class
	· id, name
	· data-*
	· src, for, type, href, value
	· title, alt
	· role, aria-*
	-->
	<a class="" id="" data-toggle="modal" href="#">Example</a>
  </body>
</html>
<!-- 使用两个空格来代替制表符(tab),这是唯一能保证在所有环境下获得一致展现的方法。 -->
